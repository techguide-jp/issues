name: Notify Slack on Issue Status Change

on:
  schedule:
    - cron: "*/5 * * * *"  # 5分おきに実行
  workflow_dispatch:       # 手動実行も可能

jobs:
  notify:
    runs-on: ubuntu-latest
    environment: ENV
    permissions:
      contents: read
      issues: read
    env:
      GITHUB_TOKEN: ${{ secrets.MY_PAT_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_MF_FEED_ISSUE_WEBHOOK_URL }}
      NOTIFY_USERS: '<@U0185TBQBP0>'
      ORG: techguide-jp
      PROJECT_NUM: 5
      REPO: issues
    steps:
      - name: Check out code (optional, if needed)
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          path: data/state.json
          key: state-file
          restore-keys: state-file

      - name: Run notify script
        run: npm run notify_changed_issue_status

      - name: Save cache
        uses: actions/cache/save@v3
        with:
          path: data/state.json
          key: state-file-${{ github.run_id }}
          restore-keys: |
            state-file-
